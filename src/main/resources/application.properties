# Database connection
            # Using 5433 instead of 5432 because 5432 is the local pgadmin4 listening point
spring.datasource.url=jdbc:postgresql://localhost:5433/jobapp
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# JPA config (for PostgreSQL)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
    # info endpoint
info.app.name=JobApp
info.app.description=Project to understand microservice architecture
info.app.version=1.0.0

management.info.env.enabled=true
management.endpoint.shutdown.enabled=true